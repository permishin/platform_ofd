<div th:fragment="registration">
  <div class="container">
    <div class="col px-md-5">
      <div class="p-3 border bg-light">
        <div th:if="${message}">
          <div th:text="${message}"/>
        </div>
        <div>Регистрация</div>
        <form id="registration" action="/registration" method="post">
          <div><label> Логин: <input type="text" id="username" name="username"/> </label></div>
          <div><label> Пароль: <input type="password" id="password" name="password"/> </label></div>
          <input type="hidden" name="_csrf" th:value="${_csrf.token}">
          <div><input type="submit" value="Зарегистрировать"/></div>
          <a href="/">Страница входа</a>
        </form>
      </div>
    </div>
  </div>
</div>
